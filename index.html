<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Frescati</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Basketball Frescati</h1>

      <fieldset>
        <label for="available-players"
          >Available Players (paste the list):</label
        >
        <textarea type="text" id="available-players"></textarea>
      </fieldset>

      <fieldset>
        <label for="team-size">Team size</label>
        <input type="number" id="team-size" min="1" max="10" value="5" />
      </fieldset>

      <button id="create-teams">Create teams</button>

      <div id="error"></div>
      <div id="warning"></div>

      <div id="teams-container"></div>
    </div>
  </body>
</html>
